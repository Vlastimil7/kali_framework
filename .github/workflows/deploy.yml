name: Deploy Kali Framework
on:
  push:
    branches: [ develop ]  # Staging deployment z develop vÄ›tve
  pull_request:
    branches: [ main ]
    types: [ closed ]      # Production deployment pouze pÅ™i merge do main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Pouze pÅ™i merge do main (ne pÅ™i zavÅ™enÃ­ PR bez merge)
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    
    steps:
    - name: Determine deployment environment
      id: env
      run: |
        if [ "${{ github.ref }}" == "refs/heads/develop" ] || [ "${{ github.head_ref }}" == "develop" ]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "branch=develop" >> $GITHUB_OUTPUT
        else
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "branch=main" >> $GITHUB_OUTPUT
        fi
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/web.kalasekvyvoj.cz/web/kali-framework
          
          echo "ðŸš€ Starting ${{ steps.env.outputs.environment }} deployment..."
          
          # Backup critical files
          echo "ðŸ’¾ Backing up critical files..."
          cp .env /tmp/deploy-env-backup 2>/dev/null || true
          # Nebackupujeme .htaccess - server specific
          
          # Fix permissions BEFORE Git operations
          echo "ðŸ”§ Fixing permissions for Git operations..."
          sudo chown -R deploy:www-data .
          sudo chmod -R 755 .
          
          # FORCE sync with GitHub
          echo "ðŸ“¥ Force syncing with GitHub from ${{ steps.env.outputs.branch }}..."
          git fetch origin
          git reset --hard origin/${{ steps.env.outputs.branch }}
          git clean -fd
          
          # Restore critical files
          echo "ðŸ”„ Restoring critical files..."
          cp /tmp/deploy-env-backup .env 2>/dev/null || true
          # .htaccess zÅ¯stÃ¡vÃ¡ server specific - nepÅ™episuje se
          chmod 600 .env
          
          # Install ONLY PHP dependencies
          echo "ðŸ“¦ Installing PHP dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # Remove node_modules if exists (cleanup)
          echo "ðŸ§¹ Cleaning up..."
          rm -rf node_modules/
          rm -rf storage/cache/*
          rm -rf storage/logs/*.log
          
          # Set FINAL permissions for ISPConfig
          echo "ðŸ”§ Setting final permissions for web server..."
          sudo chown -R web2:client1 .
          sudo chown -R web2:www-data storage/
          sudo chmod -R 755 .
          sudo chmod -R 775 storage/
          sudo chmod 600 .env
          
          # Reload services
          echo "ðŸ”„ Reloading services..."
          sudo systemctl reload php8.1-fpm apache2
          
          echo "âœ… ${{ steps.env.outputs.environment }} deployment completed successfully!"