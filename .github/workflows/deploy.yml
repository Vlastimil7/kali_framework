name: Deploy Kali Framework
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /var/www/web.kalasekvyvoj.cz/web/kali-framework
          
          echo "ðŸš€ Starting deployment..."
          
          # Backup critical files
          echo "ðŸ’¾ Backing up critical files..."
          cp .env /tmp/deploy-env-backup 2>/dev/null || true
          cp public/.htaccess /tmp/deploy-htaccess-backup 2>/dev/null || true
          
          # Fix permissions BEFORE Git operations
          echo "ðŸ”§ Fixing permissions for Git operations..."
          sudo chown -R deploy:www-data .
          sudo chmod -R 755 .
          
          # FORCE sync with GitHub
          echo "ðŸ“¥ Force syncing with GitHub..."
          git fetch origin
          git reset --hard origin/main
          git clean -fd
          
          # Restore critical files
          echo "ðŸ”„ Restoring critical files..."
          cp /tmp/deploy-env-backup .env 2>/dev/null || true
          cp /tmp/deploy-htaccess-backup public/.htaccess 2>/dev/null || true
          chmod 600 .env
          
          # Install ONLY PHP dependencies
          echo "ðŸ“¦ Installing PHP dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction
          
          # Remove node_modules if exists (cleanup)
          echo "ðŸ§¹ Cleaning up..."
          rm -rf node_modules/
          rm -rf storage/cache/*
          rm -rf storage/logs/*.log
          
          # Set FINAL permissions for ISPConfig
          echo "ðŸ”§ Setting final permissions for web server..."
          sudo chown -R web2:client1 .
          sudo chown -R web2:www-data storage/
          sudo chmod -R 755 .
          sudo chmod -R 775 storage/
          sudo chmod 600 .env
          
          # Reload services
          echo "ðŸ”„ Reloading services..."
          sudo systemctl reload php8.1-fpm apache2
          
          echo "âœ… Deployment completed successfully!"